# .github/workflows/reusable-node-tests.yml

name: Reusable Node.js Build & Test

on:
  workflow_call:

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js Environment
        uses: X-MARIO/shared-workflows/.github/actions/setup-node@main

      - name: Install Dependencies
        uses: X-MARIO/shared-workflows/.github/actions/install-dependencies@main

      - name: Run Linter
        uses: X-MARIO/shared-workflows/.github/actions/run-lint@main

      - name: Run Unit Tests
        uses: X-MARIO/shared-workflows/.github/actions/run-unit-tests@main

      - name: Run E2E Tests
        uses: X-MARIO/shared-workflows/.github/actions/run-e2e-tests@main