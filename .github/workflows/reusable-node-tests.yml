# .github/workflows/reusable-node-tests.yml

name: Reusable Node.js Build & Test

# 👇 Триггер, который позволяет вызывать этот воркфлоу из других файлов
on:
  workflow_call:

jobs:
  # 👇 Вся ваша задача, включая сервисы, теперь живёт здесь в одном месте
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js Environment
        uses: ./.github/actions/setup-node

      - name: Install Dependencies
        uses: ./.github/actions/install-dependencies

      - name: Run Linter
        uses: ./.github/actions/run-lint

      - name: Run Unit Tests
        uses: ./.github/actions/run-unit-tests

      - name: Run E2E Tests
        uses: ./.github/actions/run-e2e-tests